<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{client/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="page-secton-wrapper section-space-ptb">
            <div class="container">
                <!-- checkout-details-wrapper start -->
                <div class="checkout-details-wrapper">
                        <form action="" method="POST" th:action="@{/check-out}" th:object="${order}" class="row">                   
                            <div class="col-md-6">
                                <!-- billing-details-wrap start -->
                                <div class="billing-details-wrap">
                                        <h3 class="shoping-checkboxt-title">Thông tin cá nhân</h3>
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <p class="single-form-row">
                                                    <label>Tên người nhận <span class="required">*</span></label>                                                                                               
                                                    <input type="text" th:field="*{fullName}" value=""> 
                                                    <p class="message" style="color:red;font-size:12px;margin-bottom:0;" 
                                                    th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>                                                                                                     
                                            </div>                                       
                                            <div class="col-lg-12">
                                                <p class="single-form-row">
                                                    <label>Số điện thoại<span class="required">*</span></label>
                                                    <input type="text" th:field="*{phone}" value="">
                                                    <p class="message" style="color:red;font-size:12px;margin-bottom:0;" 
                                                    th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>                                                      
                                                </p>
                                            </div>
                                            <div class="col-lg-12">
                                                <p class="single-form-row">
                                                    <label>Địa chỉ nhận hàng<span class="required">*</span></label>
                                                    <input type="text" th:field="*{address}" value="">
                                                    <p class="message" style="color:red;font-size:12px;margin-bottom:0;" 
                                                    th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>                                                     
                                                </p>
                                            </div>                                           
                                            <div class="col-lg-12">
                                                <p class="single-form-row">
                                                    <label>Ghi chú<span class=""></span></label>
                                                    <input type="text" name="note">
                                                </p>
                                            </div>                                
                                        </div>                               
                                </div>
                                <!-- billing-details-wrap end -->
                            </div>                          
                            <div class="col-md-6">
                                <!-- your-order-wrapper start -->
                                <div class="your-order-wrapper ms-lg-5">
                                    <h3 class="shoping-checkboxt-title">Sản phẩm trong giỏ</h3>
                                    <!-- your-order-wrap start-->
                                    <div class="your-order-wrap">
                                        <!-- your-order-table start -->
                                        <div class="your-order-table table-responsive">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th class="product-name">Sản phẩm</th>
                                                        <th class="product-total">Thành tiền</th>
                                                    </tr>
                                                </thead>
                                                <tbody>                                              
                                                    <tr th:each="item:${cart}" class="cart_item">
                                                        <td class="product-name">
                                                            [[${item.productName}]] <strong class="product-quantity">[[${item.price-item.price*item.discount/100}]] x [[${item.quantity}]]</strong>
                                                        </td>
                                                        <td class="product-total">
                                                            <span class="amount">[[${item.getTotalMoney()}]] VNĐ</span>
                                                        </td>
                                                    </tr>                                                 
                                                </tbody>
                                                <tfoot>                                                                                            
                                                    <tr class="order-total">
                                                        <th>Tổng tiền</th>
                                                        <td><strong><span class="amount">[[${totalMoney}]] VNĐ</span></strong>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                        <!-- your-order-table end -->
        
                                        <!-- your-order-wrap end -->
                                        <div class="payment-method">                                                                  
                                            <div class="order-button-payment ">
                                                <input type="submit" value="Thanh toán" />
                                            </div>
                                        </div>                                     
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
                <!-- checkout-details-wrapper end -->
            </div>
        </section>
    </div>
</body>
</html>
